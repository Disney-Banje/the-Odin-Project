<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Gameplay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game_container">
        <main class="game_board">
            <section class="game_title">
                <h1>rock paper scissors</h1>
            </section>
            <section class="intro_message">
                <h2 class="round_state">Choose your weapon</h2>
                <p class="round_message">First to score 5 points wins the game</p>
            </section>
            <section class="score_board">
                <div class="players_selection">
                    <p class="player_pick">❔</p>
                    <p class="computer_pick">❔</p>
                    <p class="player_score">Player: 0</p>
                    <p class="computer_score">Computer: 0</p>
                </div>
            </section>
            <section class="hand_selection">
                <button class="btn rock">
                    <div class="sign">✊</div>
                </button>
                <button class="btn paper">
                    <div class="sign">✋</div>
                </button>
                <button class="btn scissors">
                    <div class="sign">✌</div>
                </button>
            </section>
        </main>

         <!-- Restart game -->
        <div class="restart_game active">
            <p class="game_winner">Play again</p>
            <button class="restart_btn">Restart</button>
        </div>
    </div>

    <script src="main.js"></script>


</body>
</html>
